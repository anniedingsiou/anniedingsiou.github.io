<html>
<head>
  	<style type="text/css">
  		table
  		{	
  			border-collapse: collapse;
  			margin: auto;
  			width: 80%;
  		}

  		table, th, td 
  		{
    		border: 1px solid black;
    		text-align: center;
		}

		th
		{	
			height: 70px;
			color: #f1faee;
			background-color: #1d3557;
		}

		td
		{	
			height: 70px;
			color: #f1faee;
			background-color: #a2d2ff;
		}


		th, td
		{
			padding: 15px;
		}

		tr:hover {background-color:#9a8c98;}
		td:hover {background-color:#4a4e69;}
  	</style>
</head>
<body>
	<table>
		<tr>
			<th>Mon.</th>
			<th>Tue.</th>
			<th>Wed.</th>
			<th>Thu.</th>
			<th>Fri.</th>
		</tr>

		<tr>
			<td></td>
			<td>Accounting</td>
			<td>Business</td>
			<td></td>
			<td></td>
		</tr>

		<tr>
			<td>Music</td>
			<td>Accounting</td>
			<td>Business</td>
			<td>Accounting</td>
			<td>English</td>
		</tr>

		<tr>
			<td>Music</td>
			<td>Accounting</td>
			<td>Business</td>
			<td>Accounting</td>
			<td>English</td>
		</tr>
	</table>


</body>
</html>
